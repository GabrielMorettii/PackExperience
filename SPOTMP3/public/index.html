<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/icons/music.png" type="image/x-icon">
  <title>SPOTMP3</title>
</head>
<body>
  <div class="screen">
    <div id="artistScreen" class="container">
        <header>
          <h6>STARBOY - THE WEEKEND</h6>
        </header>
        <main>
          <img class="" id="heart" src="./assets/icons/like.png" alt="HeartLike">
          <img id="profile" class="" src="./assets/profile.png" alt="Profile">
          <img id="dots" src="./assets/icons/more.png" alt="Settings">
          <div class="select">
            <p id="follow">Follow</p>
          </div>
          <div class="verified">
            <img src="./assets/icons/check.png" alt="Verified">
          </div>
        </main>
        <footer>
          <div class="option">
            <div class="music">
              <p>All I Know</p>
              <span>The Weekend</span>
            </div>
            <img  class="playButton" src="./assets/icons/play.png" alt="PlayButton">
          </div>
          <div class="option">
            <div class="music">
              <p>True Colors</p>
              <span>The Weekend</span>
            </div>
            <img  class="playButton" src="./assets/icons/play.png" alt="PlayButton">
          </div>
          <div class="option">
            <div class="music">
              <p>Star Boy</p>
              <span>The Weekend</span>
            </div>
            <img  class="playButton" src="./assets/icons/play.png" alt="PlayButton">
          </div>
          <div class="option">
            <div class="music">
              <p>Blinding Lights</p>
              <span>The Weekend</span>
            </div>
            <img  class="playButton" src="./assets/icons/play.png" alt="PlayButton">
          </div>
          <div class="option">
            <div class="music">
              <p>Take My Breath</p>
              <span>The Weekend</span>
            </div>
            <img  class="playButton" src="./assets/icons/play.png" alt="PlayButton">
          </div>
          <div class="option">
            <div class="music">
              <p>I Feel It Coming</p>
              <span>The Weekend</span>
            </div>
            <img  class="playButton" src="./assets/icons/play.png" alt="PlayButton">
          </div>
        </footer>
        <div class="modal">
          <img id="close" src="./assets/icons/close.png" alt="CloseBottom">
          <img src="assets/profile.png" alt="ModalImg">
        </div>
    </div>
    <div id="player" class="container">
      <header>
        <img id="goBack" src="./assets/icons/arrow.png" alt="goBack">
        <h6>PLAYING NOW</h6>
        <img id="menu" src="./assets/icons/menu.png" alt="menu">
      </header>
      <main>
        <div></div>
        <img id="profileAvatar" class="" src="./assets/profile.png" alt="Profile">
        <div></div>
      </main>
      <footer>
        <div class="title">
          <h3>Starboy</h3>
          <p>The Weekend, Daft Punk</p>
        </div>
        <div class="progressBar">
          <audio controls></audio>
        </div>
        <div class="playerButtons">
          <img src="./assets/icons/backward-arrows-couple.png" alt="gobackwards">
          <img src="./assets/icons/pause.png" alt="pause">
          <img src="./assets/icons/fast-forward-button.png" alt="fastforward">
        </div>
      </footer>
    </div>
  </div>
  <div class="circle"></div>
  <div class="circleright"></div>

  <script src="../src/database/data.js"></script>
  <script src="../src/player.js"></script>
  <script src="../src/artist.js"></script>
  <script src="../src/script.js"></script>

</body>
</html>
