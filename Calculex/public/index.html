<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="../assets/calculator.png" type="image/x-icon">
  <title>Calculex</title>
</head>
<body>
  <div id="screen">
    <button id="openCalc" class="">
      Calculator
    </button>
  </div>
  <div class="container">
    <header>
      <div class="switchButton">
        <label class="switch">
          <input id="themeSwitcher" type="checkbox">
          <span class="slider round"></span>
        </label>
        <img id="ThemeSwitchImage" src="../assets/moon.png" alt="ThemeSwitchImage">
      </div>
      <img id="close" src="../assets/close (1).png" alt="CloseButton">
    </header>
    <main>
      <div class="content">
        <p id="numbers" class=""></p>
        <p id="numberScreen"  class=""></p>
      </div>
    </main>
    <footer class="footer">
      <div class="button method">
        <p>AC</p>
      </div>
      <div class="button method">
        <p>^</p>
      </div>
      <div class="button method">
        <p>%</p>
      </div>
      <div class="button method">
        <p>/</p>
      </div>
      <div class="button">
        <p>1</p>
      </div>
      <div class="button">
        <p>2</p>
      </div>
      <div class="button">
        <p>3</p>
      </div>
      <div class="button method">
        <p>x</p>
      </div>
      <div class="button">
        <p>4</p>
      </div>
      <div class="button">
        <p>5</p>
      </div>
      <div class="button">
        <p>6</p>
      </div>
      <div class="button method">
        <p>-</p>
      </div>
      <div class="button">
        <p>7</p>
      </div>
      <div class="button">
        <p>8</p>
      </div>
      <div class="button">
        <p>9</p>
      </div>
      <div class="button method">
        <p>+</p>
      </div>
      <div class="button zero">
        <p>0</p>
      </div>
      <div class="button">
        <p>,</p>
      </div>
      <div class="button equal">
        <p>=</p>
      </div>
    </footer>
  </div>
  <script src="../src/script.js"></script>
</body>
</html>
